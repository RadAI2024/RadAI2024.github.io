<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
        }

        .image-container {
            display: flex;
            flex-direction: column;
        }

        .image-container img {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
    <script>
        window.onload = function() {
            resizeImages();
        };

        window.onresize = function() {
            resizeImages();
        };

        function resizeImages() {
            var images = document.querySelectorAll('.image-container img');
            var screenWidth = window.innerWidth;
            
            for (var i = 0; i < images.length; i++) {
                images[i].style.maxWidth = screenWidth + 'px';
            }
        }
    </script>
</head>
<body>
    <div class="image-container">
	    <img src="step1-1.png" >
        <img src="step2-1.png" >
        <img src="step2-2.png" >
        <img src="step3-1.png" >
        <img src="step3-2.png" >
        <img src="step3-3.png" >
        <img src="step4-1.png" >
        <img src="step4-2.png" >
        <img src="step5-1.png" >
        <img src="step5-2.png" >
        <img src="step6-1.png" >
        <img src="step6-2.png" >
    </div>
</body>
</html>
